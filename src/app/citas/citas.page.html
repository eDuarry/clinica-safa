<ion-header>
  <ion-toolbar>
    <ion-title>Crear cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Fecha y hora</ion-label>
    <ion-datetime display-format="MMM DD, YYYY HH:mm" picker-format="MMM DD YYYY HH:mm" [(ngModel)]="fecha"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Especialidad</ion-label>
    <ion-select [(ngModel)]="especialidadSeleccionada">
      <ion-select-option *ngFor="let especialidad of especialidades" [value]="especialidad">{{especialidad}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="solicitarCita()">Solicitar cita</ion-button>
</ion-content>
